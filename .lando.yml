name: janus
recipe: drupal8
config:
  php: '8.1'
  via: 'nginx'
  webroot: './web'
  database: 'mysql:5.7'
  composer_version: '2'
  xdebug: true
  config:
    php: lando.php.ini
services:
  appserver:
    build_as_root:
      - composer install
    overrides:
      environment:
        DRUSH_OPTIONS_URI: "https://janus.lndo.site"
  node:
    type: node
    build:
      - 'cd web/themes/custom/janus/ && npm install'
    globals:
      gulp-cli: latest
  pma:
    type: phpmyadmin
tooling:
  node:
    service: node
  npm:
    service: node
  npx:
    service: node
  gulp:
    service: node
    cmd:
      - 'cd web/themes/custom/janus/ && npx gulp'
